<section class="minister-page">
  <div class="minister-wrapper">
    <h2>{{minister.name}}</h2>
    <p>Party: <b>{{minister.party}}</b>, {{minister.constituency}}, {{minister.state}}</p>
    <img src="{{minister.image}}" height="175px" width="175px"/>
    <p>Age: {{minister.age}}</p>
    <p>Education: {{minister.qual}}, {{minister.edu}}</p>
    <hr>
    <div>
      <h3>CRIMINAL HISTORY</h3>
      <p>{{minister.criminalRecord !=='0' ? minister.criminalRecord  : 'No Criminal Record Foundi '}}</p>
    </div>
  </div>
  <div class="back-button">
    <button *ngIf="!hideResetButton" mat-raised-button color="primary" [routerLink]="['/home']">Back</button>
  </div>
</section>
